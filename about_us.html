<!DOCTYPE html>
<html>
<head>
    <title>Tentang Kami</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="navbar-style.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Mengambil konten navigasi dari file navbar.html
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "navbar.html", true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // Menyisipkan konten navigasi ke dalam elemen dengan id navbar-placeholder
                    document.getElementById("navbar-placeholder").innerHTML = xhr.responseText;
                }
            };
            xhr.send();
        });
    </script>
</head>
<body>
    <!-- Placeholder untuk navigasi -->
    <div id="navbar-placeholder"></div>

    <!-- Konten halaman -->
    <h1>Tentang Kami</h1>
    <h2>Selamat Datang di Dja_Ko (Djakarta_Koin) Jam Buka 07.00 - 03.00 WIB.</h2>
    <br>
</body>
</html>
